---
name: CI/CD

"on":
  pull_request:
  push:
    branches:
      - master
  repository_dispatch:
    types: [ aristotle-changes ]

env:
  USER: Doom9527
  EMAIL: wpan865@gmail.com

jobs:
  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Aristotle Repository
        uses: actions/checkout@v3
        with:
          repository: paion-data/aristotle
          path: aristotle
          ref: ${{ github.event.client_payload.ref || 'master' }}

      - name: Set up JDK for Aristotle
        uses: paion-data/immutable-infrastructure-as-a-service/.github/actions/jdk-setup@master

      - name: Build Aristotle project
        run: |
          cd aristotle
          mvn clean package

      - name: Build and Deploy Aristotle Docker Containers
        run: |
          cd aristotle
          docker compose up --build --force-recreate -d

      - name: Checkout Aristotle Acceptance Tests Repository
        uses: actions/checkout@v3
        with:
          repository: paion-data/aristotle-acceptance-tests
          path: aristotle-acceptance-tests
          ref: ${{ github.ref }}

      - name: Set up JDK for Acceptance Tests
        uses: paion-data/immutable-infrastructure-as-a-service/.github/actions/jdk-setup@master

      - name: Run Acceptance Tests
        run: |
          cd aristotle-acceptance-tests
          mvn -B clean verify

      - name: Tear Down Aristotle Docker Containers
        run: |
          cd aristotle
          docker compose down
